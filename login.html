<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jost', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            background-image: url("ball-7280265.jpg");
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .Home{
            position: absolute;
            top: .5rem;
            right: 1rem;
            text-decoration: none;
            background-color: #184899;
            border-radius: .3rem;
            padding: 0 1rem;
            color: white;
            font-size: 1.5rem;
        }
        .Home:hover{
            background-color: #416ebb;
        }

        

        #loginForm {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        h2 {
            color: #1a202c;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.875rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        }

        input::placeholder {
            color: #a0aec0;
        }
        .password-container {
            position: relative;
            
        }

        .toggle-password {
            all: unset;
            position: absolute;
            top: 1.6rem;
            right: .5rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
            font-size: 1rem;
            background: none;
            border: none;
            width: 20%;
            height: 2rem;
            border-radius: .5rem;
            text-align: center;
            
        }

        button {
            width: 100%;
            padding: 0.75rem 1.25rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
            /* transform: translateY(-1px); */
        }


        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #4a5568;
            font-size: 0.875rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            #loginForm {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a class="Home" href="index.html">Home</a>
    <form id="loginForm" onsubmit="login(event)">
        <h2>Welcome Back</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <div class="password-container">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
    </div>
        <button type="submit">Sign In</button>
        <div class="login-link">
            Don't have an account? <a href="register.html">Register</a>
        </div>
    </form>

    <script>
function togglePassword() {
    const passwordField = document.getElementById("loginPassword");  // Correct the ID here
    const toggleButton = document.querySelector(".toggle-password");
    if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleButton.textContent = "Hide";
    } else {
        passwordField.type = "password";
        toggleButton.textContent = "Show";
    }
}

function login(event) {
    event.preventDefault();

    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    const storedUsername = localStorage.getItem("username");
    const storedPassword = localStorage.getItem("password");

    if (username === storedUsername && password === storedPassword) {
        // alert("Login successful!");
        
        // Save the logged-in user and redirect
        localStorage.setItem("loggedInUser", username);
        history.pushState({ loggedIn: true }, null, "homepage.html"); // Push a new state to history
        window.location.href = "homepage.html";
    } else {
        alert("Invalid credentials. Please try again.");
    }
}
    </script>
</body>
</html>
