<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassX</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="hero.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <!--? Nav bar start -->
    <div class="header-section-div">
        <div class="left-section">
            <div class="logo-div">
                <img class="logo" src="logo.png" alt="logo">PassX
            </div>
        </div>
        <div class="right-section">
            <input type="checkbox" id="check">
            <ul class="menu-list">
                <li>HOME</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
                <li>SETTINGS</li>
                <li>HELP</li>
            </ul>
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
        </div>
    </div>
    <!--? Nav bar end-->
    <!--? Hero section starts-->
    <div class="hero-section-div">
        <div class="hero-section-left">
            <p class="quote">Every <span class="thirtynine-text">39</span> seconds, a <span class="cyberattack-text">CyberAttack</span> happens. Is your password ready?</p>
            <button class="get-started-btn">Get Started &#10095;</button>
        </div>
        <div class="hero-section-right">
            <img src="lock.png" alt="lock-image">
        </div>
    </div>
    <!--? Hero section ends-->
</body>
</html>
